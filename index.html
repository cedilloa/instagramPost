<body>
    <div class="post">
        <div class="post-head">
            <div class="post-head__left">
              <div class="post__icons">
                <i class="fab fa-html5 fa-2x"></i>
            </div>
            <div class="post__icons--text">
                <p><b>HTML5</b></p>
                <p>Rigoberto</p>
            </div>  
            </div>
            
            <div>
                <i class="fas fa-ellipsis-v fa-2x"></i>
            </div>
            
        </div>
        <div class="post-img"><img src="https://picsum.photos/400/300" alt="Descripcion de la imagen"/>
        </div>
            
        <div class="post-footer">
            <div class="post__footer-rigth">
                <p>
                    <i class="far fa-heart fa-2x"></i>
                    <i class="far fa-comment fa-2x"></i>
                    <i class="far fa-paper-plane fa-2x"></i>
                </p>
                <p><i class="far fa-bookmark fa-2x"></i></p>
            </div>
            <div class="post__footer-text">
                <p>Like by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b> </p>
            </div>   
            <div class="post__footer-pha">

            </div>              
        </div>
        <div>

        </div>
